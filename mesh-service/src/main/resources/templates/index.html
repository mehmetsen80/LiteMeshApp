<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}" lang="en"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <title layout:fragment="title">Home</title>
</head>
<body>

<!-- Replacing the content fragment in the base template -->
<div layout:fragment="content">
    <div class="container mt-5">
        <h2>Welcome to LiteMesh!</h2>
        <p th:text="'Hello, ' + ${user} + '!'"></p>


        <div th:if="${instances.empty}">[[#{instances.empty}]]</div>
        <div th:if="${!instances.empty}" class="table-responsive mb-5">
            <table class="table table-striped table-hover align-middle">
                <thead>
                <tr>
                    <th colspan="3" scope="col">Instances</th>
                </tr>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col" class="float-end text-nowrap">Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="instance : ${instances}">
                    <td><span th:text="${instance.id}">Instance ID</span></td>
                    <td><span th:text="${instance.name}">Instance Name</span></td>
                    <td>
                        <div class="float-end text-nowrap">
                            <span th:text="${instance.status}">Instance Status</span>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
