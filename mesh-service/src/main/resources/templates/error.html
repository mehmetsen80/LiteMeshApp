<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        lang="en" layout:decorate="~{base}"  >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:fragment="title">Error</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container mt-5">
        <div class="alert alert-danger">
            <h1 class="display-4">Something went wrong!</h1>
            <p class="lead">We apologize, but an error occurred while processing your request.</p>
        </div>
        <div class="card">
            <div class="card-header bg-danger text-white">
                Error Details
            </div>
            <div class="card-body">
                <h5 class="card-title">Exception Message:</h5>
                <p class="card-text" th:text="${message}">[Exception message goes here]</p>

                <h5 class="card-title">Error Type:</h5>
                <p class="card-text" th:text="${error}">[Error type goes here]</p>

                <h5 class="card-title">Status Code:</h5>
                <p class="card-text" th:text="${status}">[Status code goes here]</p>

                <h5 class="card-title">Timestamp:</h5>
                <p class="card-text" th:text="${timestamp}">[Timestamp goes here]</p>
            </div>
        </div>
        <div class="mt-3">
            <a href="/" class="btn btn-primary">Go Home</a>
        </div>
    </div>
</div>

</body>
</html>
